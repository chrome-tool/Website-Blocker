<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Website Blocker</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/popup.css" />
    <script src="./assets/js/popup.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Website Blocker</h1>
      <div class="switch-button-container">
        <button class="blocker-button confirm" id="openManagementButton">
          Add Block Websit
        </button>
        
        <label class="switch">
          <input type="checkbox" id="toggleSwitch" />
          <span class="slider round"></span>
        </label>
        <label style="margin-left: 10px">Active</label>
      </div>
      <div class="input-container">
        <label for="websiteInput">Set Block Time (minutes):</label>
        <input type="number" id="timerMinutes" placeholder="e.g., 30" />
      </div>
      <div class="button-container">
        <button class="blocker-button add" id="startTimerButton">
          Start Countdown
        </button>
        <div id="timer">00:00:00</div>
      </div>
    </div>
  </body>
</html>
