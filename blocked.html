<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Blocked</title>
    <style>
      :root {
        --bg: #0f172a;
        --card: #111827;
        --text: #e2e8f0;
        --muted: #94a3b8;
        --danger: #fb7185;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: "Segoe UI", "Trebuchet MS", sans-serif;
        color: var(--text);
        background: radial-gradient(
          circle at 20% 20%,
          #1e293b 0%,
          var(--bg) 50%
        );
      }

      .card {
        width: min(92vw, 560px);
        padding: 28px;
        border-radius: 16px;
        background: linear-gradient(160deg, #111827 0%, #0b1220 100%);
        border: 1px solid rgba(148, 163, 184, 0.25);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.35);
      }

      h1 {
        margin: 0 0 8px;
        font-size: 1.8rem;
      }

      p {
        margin: 0;
        line-height: 1.6;
      }

      .blocked {
        color: var(--danger);
        font-weight: 700;
      }

      .domain {
        color: #7dd3fc;
        font-weight: 700;
      }

      .url {
        margin-top: 14px;
        font-size: 0.95rem;
        color: var(--muted);
        word-break: break-all;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1><span class="blocked">Blocked</span> for focus mode</h1>
      <p>
        Access to <span class="domain" id="blockedDomain">this site</span> is
        currently restricted.
      </p>
      <p class="url" id="blockedUrl"></p>
    </main>

    <script src="./assets/js/blocked.js"></script>
  </body>
</html>
