<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Management</title>
    <link rel="stylesheet" href="./assets/css/website-management.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Manage Blocked Websites</h1>
        <p>Add one or many domains. Example: facebook.com, youtube.com</p>
      </div>

      <div class="input-container">
        <label for="websiteInput">Websites</label>
        <input
          type="text"
          id="websiteInput"
          placeholder="example.com or https://example.com"
          autocomplete="off"
        />
      </div>

      <div class="button-container">
        <button id="addButton" class="confirm">Add website</button>
      </div>

      <p id="feedback" class="feedback" aria-live="polite"></p>

      <h2>Blocked Sites</h2>
      <div id="blockedSitesList" class="blocked-list"></div>
    </div>

    <script src="./assets/js/website-management.js"></script>
  </body>
</html>
