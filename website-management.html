<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Management</title>
    <link rel="stylesheet" href="./assets/css/website-management.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Website Management</h1>
      </div>

      <div class="input-container">
        <label for="websiteInput"> Enter websites:</label>
        <input type="text" id="websiteInput" placeholder="e.g., example.com" />
      </div>

      <div class="button-container">
        <button id="addButton" class="confirm ">Add</button>
      </div>

      <h2>Blocked Sites:</h2>
      <div id="blockedSitesList"></div>
    </div>

    <script src="./assets/js/website-management.js"></script>
  </body>
</html>
